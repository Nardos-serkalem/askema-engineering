    We proudly collaborate with leaders in innovation, sustainability, and manufacturing excellence.
  </p>

  <div class="partner-logos">
    <div class="partner-logo">
      <img src="{{ url_for('static', filename='images/partner1.png') }}" alt="Partner 1">

      <img src="{{ url_for('static', filename='images/partner2.png') }}" alt="Partner 2">

    <div class="partner-logo">

    </div>
  </div>
</section>
{% endblock %}
